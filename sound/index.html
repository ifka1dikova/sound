  <!-- load  Google API fonts to show understanding of how they work and how to use different  fonts for separate  blocks of text-->
  <style>
         /* the body of the webpage is with specific font,backgroun colour-black with hidden overflow */  
    html, body {
    margin: 0;
    padding:0;
    font-family: arial; /*font*/
    background:#000; /*background colour*/
    color: #fefefe;
    overflow: hidden; /*without overflow*/
    height: 100%; /*percent*/
    width: 100%; /*percent*/
}
/* select the element with id dropzone */  
#dropzone{
      padding:4px; /*pixels*/
      /* border-style: dashed; */
      font-size: 9pt;  /*points*/
      width: 10%;   /*percent*/
    }
    /* select the element with id playButton */  
#playButton{
    color:rgb(219, 130, 27);
}
/* select the element with id gitButton. This element will be with green colour,font,specific spacing and will change the mouse appearance  when hovering on it */  
#gitButton{
    color:rgb(15, 179, 157);
    font-family: sans-serif;
    letter-spacing: .05em;
	  transition: all 0.4s ease;
	  cursor: pointer;
}
/* select the element with id controlPanel -the first few atributes sets the position of the element,the backgound colour is black*/  
#controlPanel {
    width: 200px; /*pixels*/
    height: 200px; /*pixels*/
    padding: 5px; /*pixels*/
    position: absolute;    /*specifies the type of positioning method used for an element */  
    top: 60px; /*pixels*/
    left: -1px; /*pixels*/
    box-shadow: 0 0 30px #555; /*casting shadow into the element*/
    background-color: rgba(35, 48, 42, 0.8);/*black*/
    transition: all 0.5s ease-in-out; /*the transition used for this element  is ease-in-out [1]*/

}
/* select the element with id info */  
#info {
    position: absolute;
    top: 0;
    height: 20px;
}
/* select the element with id signature */  
#signature {
  text-align: right; /*position of the text*/
  font-family: 'Srisakdi', cursive; /* using the google API font loaded at the beginning  */  
  position:absolute;/*position of the block*/
  top: 20pt;  /*points*/
  left: 29pt; /*points*/
  color:whitesmoke; /*white colour*/
  size: 200px; /*pixels*/
}
/* select the element with id logo */  
#logo {
  text-align: right; /*position of the text*/
  bottom: 10px; /*position */
  right: 10px;   /* of */
	width: 200px;  /*the*/
	height: 90px;   /*element*/
  background: url('https://stitch-statichosting-prod.s3.amazonaws.com/5c94b290b410ce52abd2ed6d/logo.svg') no-repeat center center; /*loading personal NOSQL(MONGO DB) API with the logo that I have made for this project*/
	background-size: contain;  /*the size of the background image- logo */
	opacity: .9;  /*opacity */
	z-index: 9999999;  /* specifies the stack order of an element */
	cursor: pointer;  /*when hovering the mouse to change its appearance(to hand)*/
  position:absolute; /*specifies the type of positioning method used for the element  */  
 
  
}
/* select the element with id action */  
#action {
    position: absolute;
    right: 0;
    width: 20px;
    top: 0;
    background: #111;
    height: 130px;
    padding-top: 80px;
    cursor: pointer;
}
 /* specific actions when hovering */  
a{
  color: greenyellow;
}
#action: hover {
    color: #ddd; /* colour */
    background: #333; /* background colour */
}
 /* select the element with id upload */  
#upload {
    width: 180px;
    display: inline-block;  /* the top and bottom margins are respected */  
    background: none; /*no background colour */
    cursor: pointer; /*when hovering the mouse to change its appearance(to hand)*/
  
}
    </style>
